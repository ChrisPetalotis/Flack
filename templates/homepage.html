<!DOCTYPE html>
<html lang='en'>
<head>
	<!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta -->
    <meta charset="utf-8"/>
    <meta content="initial-scale=1, width=device-width" name="viewport"/>
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<title>Flack - Talk to each other</title>	
	<!-- Styles -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
	<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
	
	<!-- Script -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
	<script src="{{ url_for('static', filename='javascript.js') }}"></script>
</head>
<body>
<div class="container">
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="{{ url_for('index') }}">Flack</a>
			</div>
			<div class="collapse navbar-collapse" id="navbar">
                <ul class="nav navbar-nav navbar-right">
                	<li><a id="user_nav" href=""></a></li>
                </ul>
			</div>
		</div>
	</nav>	

	<main>
		<div class="container">
		</div>
	</main>
</div>

<!-- Modal  -->
<div id="modal_box" class="modal">
  <!-- Modal content -->
  <div class="modal_content">
  	<div class="modal_header">
    	<h2>Welcome to Flack - Let's Begin</h2>
	</div>
	<div class="modal_body">
    	<p id='select_username'>Select your username:</p>
		<!-- NEW USERNAME -->
    	<form id='username_form'>
		<div class="form-group">
			<input type='text' value='' id="username_text" class="form-control" autocomplete="off" placeholder="Username">
			<button type='submit' id='submit_modal' class='btn btn-primary'>Create Username!</button>
		</div>
	</form>
	</div>
  </div>
</div>

<!-- NEW CHANNEL -->
<form  id="channel_name_form">
	<div class="form-group">
		<label for='channel_name_text' class="">Select the name of your new channel: </label>
		<input type="text" value="" name='channel_name' id="channel_name_text" placeholder="Name of your channel" autocomplete="off"></input>
		<button type="submit" id='submit_channel' class='btn btn-primary'>Create channel</button>
	</div>
</form>

<!-- LIST OF CHANNELS -->
<div class="channel_view">
	<div id="channels_header"></div>
	<ul id="channel_list"></ul>
</div>

<!-- MESSAGE VIEW -->
<div class="message_view">
	<div id="channel_title"></div>
	<ul id="message_list"></ul>	
</div>


<form id="new_message_form">
	<input id='new_message' placeholder='Type a message' autocomplete="off" type='text'></input>
	<button type='submit' id='send_message' class='btn btn-primary'>Send</button>
</form>


</body>
</html>
